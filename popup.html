<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 420px;
      margin: 12px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: #f9fafb;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 10px;
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 140px;
      box-sizing: border-box;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      font-size: 13px;
      background: #fff;
    }

    button {
      margin-top: 6px;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #357ab8;
    }

    #copy {
      background: #2ecc71;
    }

    #copy:hover {
      background: #25a25a;
    }
  </style>
</head>
<body>
  <h1>One More Pound</h1>

  <textarea id="input" placeholder="Paste your Markdown here..."></textarea>
  <button id="shift">Shift Headings</button>

  <textarea id="output" placeholder="Shifted Markdown will appear here..."></textarea>
  <button id="copy">Copy to Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
